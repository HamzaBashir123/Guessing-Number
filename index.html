<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <div class="upperDiv">
    <button class="tryAgain">Try again!</button>
    <input class="upperInput" type="number" placeholder="Input max guessing number ">
</div>
<div class="section1">
<h1>Guessing number b/w 1 to <span class="changeNumber">?</span> </h1>
<h3>Correct number is:</h3>
<span class="correctNumber">?</span>
<h3>Your number is:</h3>
<span class="yourNumber">?</span>
</div>
<div class="lastDiv">
    <div>
    <input class="inputUser" type="number" placeholder="Enter Guess Number"><br>
    <button class="check">Check</button>
</div>
<div>
    <h2>Your Points: <span class="points">20</span></h2><br>
    <h2>High Score: <span class="highScore">0</span></h2>
</div>
</div>
</div>








    <script src="app.js" ></script>
</body>
</html>
